<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Youth Week Registration</title>
    <!--<link rel="stylesheet" href="./templates/style.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
        }
        body{
        display: flex;
        justify-content: center;
        align-items: center; 
        /*padding: 50px 10px; /* Added top and bottom padding */
        background:  #eeecea/*linear-gradient(135deg, #71b7e6, #9b59b6);*/
        }

        .main {
        margin: auto;
        width: 100%;
        height: 100%;
        /*justify-content: center;
        align-items: center;*/
        }

        .form {
        display: flex;
        /*margin-left: 20%;*/
        /*margin-left: 20%; /*please change and try to get it to center the form cntainer*/
        justify-content: center;
        align-items: center;
        }

        .container{
        max-width: 700px;
        width: 100%;
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        margin: 20px 0; /* Added top and bottom margin */
        /*margin: auto;*/
        }
        .container .title{
        font-size: 25px;
        font-weight: 500;
        position: relative;
        }
        .container .title::before{
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 30px;
        border-radius: 5px;
        background: black/*linear-gradient(135deg, #71b7e6, #9b59b6);*/
        }

        .container .content{
            margin-top: 2%;
        }
        
        @media(max-width: 584px){
        .container{
            max-width: 100%;
        }
        }
        @media(max-width: 459px){
        .container .content .category{
            flex-direction: column;
        }
        }

        .header_1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        }

        .logo {
        display: flex;
        align-items: center;
        }

        .logo img {
        height: 40px;
        margin-right: 10px;
        }

        .logo span {
        font-size: 24px;
        font-weight: bold;
        }

        .login-btn {
        background-color: transparent;
        border-color: black;
        border-radius: 5px;
        padding: 10px 20px;
        text-decoration: none;
        }

        .login-btn:hover {
        background-color: black;
        color: white;
        }

        .back-home-btn{
            margin-top: 2%;
            height: 45px;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: black
        }


        .error {
        border: 2px solid red;
        }

    </style>
</head>
<body>

<div class="main">

<div class="header_1">
    <div class="logo">
        <img src="https://img.icons8.com/?size=100&id=BNHKs4rXUnLu&format=png&color=000000" alt="Youth Week Icon">
        <h4>Youth Week</h4>
    </div>
    <button class="login-btn"><h4>Login</h4></button>
</div>

<div class="form" >
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <p class="thank-you">Thank you for registering for Youth Week. You will receive an email soon with further details.</p>
    </div>

    <button class="back-home-btn" onclick="window.location.href='index.html'"><h4>Back to home</h4></button>

</div>
</div>
</div>

<!--<script src="/templates/script.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

</script>

</body>
</html>
